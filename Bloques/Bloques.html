<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Juegos" content="Bloques">
		<meta name="keywords" content="Juegos" content="Bloques">
		<title>Bloques</title>
		<link rel="icon" type="image/png" href="../archivos/ico.png"/>
		<link rel="stylesheet" href="../styleJuegos.css">
		<script src="Bloques.js"></script>
	</head>
	<body>
		<div class="agrupar">
		<header class="cabecera">
			<h1>BLOQUES</h1>
		</header>
		<nav class="menu">
			<ul>
				<a href="../juegos.html"><li>Menú Juegos</li></a>
			</ul>
		</nav>
		<section class="seccion">
			<div>
				<h2>Configuración de juego</h2>
				<p>
					Tamaño de la pelota :
					<select id="tamPelota">
						<option value="5">Chico</option>
						<option value="10">Mediano</option>
						<option value="15">Grande</option>
					</select>
				</p>
				<p>
					Tamaño de la tabla :
					<select id="tamTabla">
						<option value="50">Chica</option>
						<option value="75">Mediana</option>
						<option value="100">Grande</option>
					</select>
				</p>
				<p>
					Velocidad :
					<select id="velocidad" >
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</p>
			</div>
			<div>
				<input type="button" value="Comenzar" onclick="juego01()">
			</div>
			<div class="wrapper">
				<div class="canvas">
					<canvas id="canvasJuego01" width="480" height="320">
						<span id="juego01"></span>
					</canvas>
				</div>
				<div class="info">
					<p>
						Puntuación: <span id="rotos"></span>
					</p>
					<p>
						Bloques restantes: <span id="faltan"></span>
					</p>
					<p>
						Oportunidades: <span id="vidas"></span>
					</p>
				</div>
			</div>
		</section>
		<footer class="pie">
			Derechos Reservados &copy; 2018.
		</footer>
	</div>
	</body>
</html>
